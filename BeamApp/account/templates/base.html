  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "about" %}">Балка Онлайн</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>

          <a class="nav-link" href="#">Форум</a>
        </li>
      </ul>
        {% endif %}
        <span class="text-light">
        {% if request.user.is_authenticated %}
            Здравствуйте, {{ request.user.first_name|default:request.user.username }}!
            <a href="{% url "logout" %}" class="btn btn-outline-light me-md-2" role="button">Выйти</a>
        {% else %}
            <a href="{% url "login" %}" class="btn btn-outline-light me-md-2" role="button">Войти</a>
        {% endif %}
        </span>
    </div>
  </div>
</nav>
<div class="container-fluid text-center">
    {% block contents %}
    {% endblock %}
