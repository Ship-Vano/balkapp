{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Beam Calculator</title>
	<link rel="stylesheet" type="text/css" href="{% static 'numbers.css' %}">
</head>
<body>
    <h1>Beam Calculator</h1>
    <form method="POST" action="#">
        {% csrf_token %}
		{{ form.as_p }}
        

        <button type="submit">Start Solution</button><br>
  
        <img src="{% static 'work/images/1.png' %}" alt="Scheme"><br>
	{% if rez1 and rez2 %}
		<h2>Результаты</h2>
		<table>
			<thead>
				<th>A2</th>
				<th>L2</th>
			</thead>
			<tr>
				<td>{{ rez1 }}</td>
				<td>{{ rez2 }}</td>
			</tr>
		</table>
	{% endif %}
</body>
</html>
